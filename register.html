<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      font-family: "Poppins", sans-serif;
    }
    .register-container {
      width: 350px;
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .register-container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff5e62;
    }
    .register-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      color: #333;
      background: rgba(255, 255, 255, 0.8);
      transition: 0.3s;
    }
    .register-container input:focus {
      box-shadow: 0 0 10px #ff5e62, 0 0 20px #ff9966;
    }
    .register-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .register-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff9966, 0 0 25px #ff5e62;
    }
    .register-container p {
      margin-top: 15px;
    }
    .register-container a {
      color: #fff;
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Choose Username" required>
      <input type="password" id="regPassword" placeholder="Choose Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);
      alert("ðŸŽ‰ Registration Successful!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
